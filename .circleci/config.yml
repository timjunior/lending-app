version: 2.1
executors:
  app-executor:
    docker:
      - image: circleci/node:13.12.0
    working_directory: ~/repo
aliases:
  - &show-branch-name
    run:
      name: Show  branch
      command: echo ${CIRCLE_BRANCH}
  - &restore_cache
    restore_cache:
      keys:
        - app-{{checksum "package.json" }}
        - app-
  - &install-dependencies
    - run:
        name: Install dependencies
        command: npm install
  - &save_cache
    save_cache:
      paths:
        - node_modules
      key: app-{{checksum "package.json" }}
  - &install-aws-cli
    - run:
        name: Install AWS CLI
        working_directory: /
        command: |
          sudo apt-get -y -qq update
          sudo apt-get install -y awscli
  - &build-project

jobs:
  build:
    executor: app-executor
    steps:
      - checkout
      - *show-branch-name
      - *restore_cache
      - *install-dependencies
      - *save_cache

  deploy-to-aws-s3:
    executor: app-executor
    steps:
      - checkout
      - *show-branch-name
      - *install-aws-cli
      - *build-project
      - run:
          name: Deploy to AWS S3
          command: |
            if [ ${CIRCLE_BRANCH} == "main" ]; then
              aws --region ${AWS_REGION} s3 sync ~/repo/build s3://${AWS_PRODUCTION_BUCKET} --delete
            elif [ ${CIRCLE_BRANCH} == "Test" ]; then
              aws --region ${AWS_REGION} s3 sync ~/repo/build s3://${AWS_TEST_BUCKET} --delete
            else
              aws --region ${AWS_REGION} s3 sync ~/repo/build s3://${AWS_DEV_BUCKET} --delete
            fi

workflows:
  build_and_deploy:
    jobs:
      - build
      - deploy-to-aws-s3:
          requires:
            - build
          filters:
            branches:
              only:
                - Dev
                - Test
                - main
