version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:13.0.2
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Show current branch
          command: echo ${CURRENT_BRANCH}
      - restore_cache:
          keys:
            - app-{{checksum "package.json" }}
            - app-
      - run:
          name: Install yarn
          command: npm install -g yarn
      - run:
          name: Install dependencies
          command: yarn install
      - save_cache:
          paths:
            - node_modules
          key: app-{{checksum "package.json" }}

  deploy-to-aws-s3:
    docker:
      - image: circle/node:18.9.0
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Show current branch
          command: echo ${CURRENT_BRANCH}
      - run:
          name: Install AWS CLI
          working_directory: /
          command: |
            sudo apt-get -y -qq update
            sudo apt-get install -y awscli
            sudo apt-get install -y python-pip python-dev build essential
      - run:
          name: Build project
          command: |
            yarn install
            yarn build
            cd build
            zip ../build.zip -r * .[^]*
            echo "Build successful"
      - run:
          name: Deploy to AWS S3
          command: |
            if [ "${CURRENT_BRANCH}" == "main"]
            then
              aws --region ${AWS_REGION} s3 sync ~repo/build s3://${AWS_PRODUCTION_BUCKET} --delete
            elif [ "${CURRENT_BRANCH}" == "Test"]
            then
              aws --region ${AWS_REGION} s3 sync ~repo/build s3://${AWS_TEST_BUCKET} --delete
            else
              aws --region ${AWS_REGION} s3 sync ~repo/build s3://${AWS_DEV_BUCKET} --delete
            fi

workflows:
  build_and_deploy:
    jobs:
      - build
      - deploy-to-aws-s3:
          requires:
            - build
          filters:
            branches:
              only:
                - Dev
                - Test
                - main
